<body>
    <div class="container">
        <div class="head">
            <input type="text" name="" value="" style="text-align:center;" placeholder="请输入筹款金额">
        </div>
        <p class="title">*无论是否筹满，均可提现</p>

        <div class="explain">

        </div>

        </div>

            <p>1、所提交的文字与图片资料完全真实，无任何虚构事实及隐瞒真相的情况，如有不实或将筹款用于治疗外的其他事项，愿承担全部法律责任；</p>
            <p>2、当前并未在其他平台上发起筹款</p>
            <input type="checkbox" id="commit_ipt">本人已经阅读并同意《水滴筹个人求助信息发布条款》
        </div>
        <div class="footer">
            保存
        </div>
