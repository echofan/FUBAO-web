<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>帮助证实</title>
    <link rel="stylesheet" type="" href="../res/css/global.css">
    <link rel="stylesheet" type="" href="../res/css/home/help_virify.css">
</head>
<body>
    <div class="container">
          <div class="relation">
              <label>关系:</label>
              <div class="select">
                  <select name="" id="">
                      <option value="">亲人</option>
                      <option value="">朋友</option>
                      <option value="">邻居</option>
                      <option value="">同事</option>
                      <option value="">老师</option>
                      <option value="">同学</option>
                      <option value="">病友</option>
                      <option value="">志愿者</option>
                      <option value="">参与者</option>
                      <option value="">其他</option>
                  </select>
                  <div class="arrow"></div>
              </div>
          </div>  
          <div class="names">
              <label>姓名:</label>
              <input type="text" name="" value="" placeholder="填写你的姓名">
          </div>
          <div class="identity">
              <label for="">身份证号:</label>
              <input type="text" placeholder="请填写你的身份证号码">
          </div>
          <textarea rows="" cols="" id="text" placeholder="请介绍一些详细情况（200字以内）"></textarea>
          <p>感谢您的热心，去过您参与、探访、深入了解过此微爱通道项目，希望您如实填写以上真实身份、真实情况、这将为受助人赢得更多信任。</p>
          <button class="btns">提交</button>
    </div>
    <script src="../res/js/lib/jquery.min.js"></script>
    <script src="../res/js/lib/conmon.js"></script>
    <script src="../res/js/lib/base-loading.js"></script>
</body>
</html>
