<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>支付</title>
    <link rel="stylesheet" type="" href="../res/css/global.css">
    <link rel="stylesheet" href="../res/css/play/play.css">
</head>
<body style="background: #f0f0f2;">
     <div class="container">
         <div class="head">
              <i></i>
              <span>支持成功后，你的爱心将增加<span class="reds">10分</span></span>
         </div>
         <div class="price">
             <div>支持金额</div>
             <input type="text" name="" value="" placeholder="输入支持金额">
         </div>
         <div class="wuming">
              <label for="" class="wuming_btn">
                    <input type="checkbox">
                    <span class="checkbox_btn"></span>   
                    <span class="wuming_title">匿名支持</span> 
              </label>  
         </div>
         <div class="wx_play">
             <span></span>
             <span>微信支付</span>
             <span></span>
         </div>
         <div class="textarea">
              <textarea name="" id="" placeholder="快来和小伙伴们说句话吧" rows="7"></textarea>
         </div>
         <div class="footer">
             <div class="accept">
                 <label for="agree">
                        <img src="../res/img/yes.jpg" id="checkimg" alt="">
                        <span>接收该消息的后续通知</span>
                 </label>   
                 <input type="checkbox" style="display:none;" id="agree" checked> 
             </div>
             <div class="Alltotal">
                 <div>合计：<span class="reds">20</span>元</div>
                 <a href="../home/prove.html" class="ast">立即支持</a>
             </div>
         </div>
     </div>
     <script src="../res/js/lib/jquery.min.js"></script>
    <script src="../res/js/lib/conmon.js"></script>
    <script>
            $(function(){
                $('.checkbox_btn').click(function(){
                    $(this).toggleClass("checkbox_btn_yes");
                });
                $(".accept").click(function(){
                    if($("#agree").is(':checked')){
                        console.log(123)
                        $("#agree").prop('checked','');
                        $("#checkimg").attr("src","../res/img/no.jpg")
                    }else{
                        console.log(666)
                        $("#agree").prop('checked',true);
                           $("#checkimg").attr("src","../res/img/yes.jpg")
                    }
                });
            });
    </script>
</body>
</html>
